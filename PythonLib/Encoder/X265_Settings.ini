[General]
#====================================
Prefix=--

# controlled by python:
#input-res=800x480
#frames=200
#qp
#output=str.h265
#recon=rec.yuv
#fps=30

#====================================
[Args_Sequence]
#====================================
frame-skip=0

#====================================
[Args_RDO]
#====================================
# RDO expense 0:least....2:full RDO. Default 2
rd=6

# max number of L0 references to be allowed (1 .. 16)
ref=4

#====================================
[Args_Encoding]
#====================================

# maximum CU depth, default 3
tu-intra-depth=3
tu-inter-depth=3

# motion search 0:dia 1:hex 2:umh 3:star 4:full. Default 3
me=3

# motion search range. Default 60
merange=64

# intra refresh 0:none, 1:CDR, 2:IDR 
# refresh=none

# force intra frame after a maximum of...
keyint=250 

# frame-type lookahead (determines encoder latency) Default 10
rc-lookahead=10

